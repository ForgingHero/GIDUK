<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./formularios/formulario-instituicao/style.css">
        <link rel="stylesheet" href="../css/Style1.css">
        <link rel="icon" href="/Img/logos//favicon.png" type="image/png">
        <title>Termos de Contrato - Giduk</title>
    </head>
    <body style="background-color: #5e8c84;"> 
        <div class="Div_Imagem" style="height:  500px; margin-top: 100px;">
            <div class="photo" style="z-index: 0"></div> 
            <div class="container" style="padding: 2em 3em 2em 3em";>
                 <div style="text-align:center">
                 <h3 style="color: #255950;
                 margin-bottom: 20px;
                 font-size: 20px;"><b>Termos de contrato:</b></h3>
                </div>   
                 <p style="font-size: 14px;">I. Permito a divulgação integral dos dados da minha ONG, ou de minha pessoa, bem como dos animais domésticos resgatados, na plataforma GIDUK para serem transmitidos para toda a web.<br><br>

                    II. A plataforma GIDUK esta isenta de qualquer tipo de fraude cometida por seus parceiros.
                 </p>

                <input  onclick="habilita();" style="width:auto;" id="Termos_Aceitos" type="checkbox">

                <label style="font-size: 14px;">Li e estou de acordo com os termos propostos.</label><br>

                <div style="text-align:center">
                <a href="/Paginas/formularios/CadastroPessoa.html"><input type="submit" id="cadastrar" value="Cadastrar" class="btn_" style="background-color: rgb(223, 223, 223); color: rgb(119, 119, 119)" disabled></a> 
                </div>
                </div>
            </div>
            <script>
                //desabilita o botão no início
                function habilita(){
                const checkbox = document.getElementById("Termos_Aceitos");
                const isChecked = checkbox.checked;
                if(isChecked){
                    document.getElementById("cadastrar").disabled = false;
                    document.getElementById("cadastrar").style.backgroundColor = "#255957";
                    document.getElementById("cadastrar").style.color = "white";
                    
                }
                else{
                    document.getElementById("cadastrar").disabled = true;
                    document.getElementById("cadastrar").style.backgroundColor = "rgb(223, 223, 223)";
                    document.getElementById("cadastrar").style.color = "rgb(119, 119, 119)";
                }
            }
            </script>
    </body>
</html>
