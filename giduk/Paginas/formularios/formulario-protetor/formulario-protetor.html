<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="..//formulario-instituicao/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="icon" href="/Img/logos//favicon.png" type="image/png">
        <title>Cadastro do Protetor - Giduk</title>

    </head>
    <body> 
        <div class="Div_Imagem"  style="margin-bottom: 450px;">
            <div class="photo"><img src="../../../Img/logos/LogoForm.png" class="logo-form"></div>  
            <div class="container">
            <!--<div class="formone">--> 
                <form method="post" action="dados-pessoa-fisica.php" enctype="multipart/form-data">
                    <h2>Protetor</h2>

                    <input type="text" name="nome-protetor" required maxlength="40" placeholder="Nome" class="input_formulario"><br>
                    
                    
                    <input type="email"  name="email-protetor" required maxlength="100" placeholder="Email" class="input_formulario"><br>

                    <input type="password" id="senha" name="senha-protetor" required maxlength="32" minlength="8" placeholder="Criar senha" class="input_formulario">
                    <div class="icon">
                        <i style="position: relative; right: 30px"; class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
                    </div>

                    <script src="script.js"></script>

                    <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  name="telefone-protetor"   maxlength="10" minlength="8" placeholder="Telefone (opcional)" class="input_formulario"><br>
            
                    
                    <input type="text"  name="celular-protetor" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required maxlength="11" minlength="9" placeholder="Celular (somente números)" class="input_formulario"><br>
                
                    
                    <input type="text"  onkeypress='return event.charCode >= 48 && event.charCode <= 57' name="cep-protetor" required maxlength="8" minlength="8" placeholder="CEP (somente números)" class="input_formulario"><br>       

                    
                    <input type="text"  name="rua-protetor"  required maxlength="75" placeholder="Rua" class="input_formulario"><br>

                    
                    <input type="text"  name="bairro-protetor" required maxlength="75" placeholder="Bairro" class="input_formulario"><br>
    
                    
                    <input type="text"  name="cidade-protetor" required maxlength="75" placeholder="Cidade" class="input_formulario"><br>

                    
                    <input type="text"  name="estado-protetor" required minlength="2" maxlength="2" placeholder="Estado (UF)" class="input_formulario"><br>

                    <label for="imagem-perfil">Foto de perfil:</label>
                    <input type="file"  name="foto-perfil-protetor" accept="image/png, image/jpeg, image/jpg" required class="input_formulario"><br>

                    
                    <input type="text"  name="cpf-protetor" required  onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="11" minlength="11" placeholder="CPF (somente números)" class="input_formulario"><br>

                    
                    <input type="text"  name="rg-protetor" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required maxlength="9" minlength="9" placeholder="RG (somente números)" class="input_formulario"><br>

                    <input type="url"  name="url-protetor" maxlength="3000" placeholder="URL da página do protetor" class="input_formulario"><br>

                    <label for="data-nascimento">Data de nascimento</label>
                    <input type="date"  name="data-nascimento-protetor" required><br>
                    
                    <div class="action" style="width: 100%; text-align: center;">
                        <button type="submit" class="action-button" name="enviar-formulario-pf">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
