<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
            <link rel="icon" href="/Img/logos//favicon.png" type="image/png">
            <title>Cadastro da Instituição - Giduk</title>
        </head>
        <body>
            <div class="Div_Imagem" style="margin-bottom: 430px;">
                <div class="photo">
                    <img src="../../../Img/logos/LogoForm.png" class="logo-form">
                </div>  
                <div class="container">
                <!--<div class="formone">--> 
                    <form action="dados-pessoa-juridica.php" method="post" enctype="multipart/form-data">
                        <h2>INSTITUIÇÃO</h2>

                        <input type="text" name="nome-instituicao" required maxlength="75" placeholder="Nome da instituição" class="input_formulario"><br>

                        
                        <input type="email" name="email-instituicao" required maxlength="100" placeholder="Email" class="input_formulario"><br>

                        <input type="password" id="senha" name="senha-instituicao" required maxlength="32" minlength="8" placeholder="Criar senha" class="input_formulario">
                        <div class="icon">
                            <i style="position: relative; right: 30px;" class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
                        </div>
                            <script src="script.js"></script>
                
                        <input type="text" name="telefone-instituicao" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="10" minlength="8" placeholder="Telefone (opcional)" class="input_formulario"><br>
            
                        <input type="text" name="celular-instituicao" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  required maxlength="11" minlength="9"placeholder="Celular (somente números)" class="input_formulario"><br>
                       
                        <input type="text" name="cep-instituicao" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required maxlength="8" minlength="8" placeholder="CEP (somente números)" class="input_formulario"><br>       

                        <input type="text" name="rua-instituicao"  required maxlength="75" placeholder="Rua" class="input_formulario"><br>
                        
                        <input type="text" name="bairro-instituicao" required maxlength="75" placeholder="Bairro" class="input_formulario"><br>
                                
                        <input type="text" name="cidade-instituicao" required maxlength="75" placeholder="Cidade" class="input_formulario"><br>
                
                        <input type="text" name="estado-instituicao" required maxlength="2" minlength="2" placeholder="Estado" class="input_formulario"><br>
                       
                        <input type="file" name="foto-perfil-instituicao" accept="image/png, image/jpeg, image/jpg" required class="input_formulario"><br>
                        
                        <input type="text" name="cnpj-instituicao" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required maxlength="14" minlength="14" placeholder="CNPJ (somente números)" class="input_formulario"><br>
                        
                        <input type="text" name="razao-social-instituicao" required maxlength="75" placeholder="Razão Social (somente números)" class="input_formulario"><br>

                        <input type="text" name="inscricao-estadual-instituicao" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required maxlength="9" minlength="9" class="input_formulario" placeholder="Inscrição Estadual (somente números)"><br>
                        
                        <input type="url"  name="url-instituicao" maxlength="3000" placeholder="URL da página do instituição" class="input_formulario"><br>

                        <div class="action" style="width: 100%; text-align:center;">
                            <button type="submit" class="action-button" name="enviar-formulario-pj">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </body>
    </html>
